<!DOCTYPE html>
<html lang="en">
<head>

    <title>Love</title>
    <style>
        #target {
            position: absolute;
            left: 100px;
            background-color: rgb(0, 89, 255);
            width: 90px;
            border: none;
            border-radius: 10px;
            font-size: 25px;
            padding: 8px;
            cursor: pointer;
            transition: top 0.5s, left 0.5s;
        }

        #game-con{
            position: relative;
            width: 500px;
            height: 540px;
            border: 2px solid #333;
            margin: 5px;
            overflow: hidden;

        }

        #Yes{

            background-color: rgb(255, 0, 0);
            width: 90px;
            border: none;
            border-radius: 10px;
            font-size: 25px;
            padding: 8px;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
    <div id="game-con">
        <div class="box">
            <h1><I>Do You Love MeðŸ’–!</I></h1>

            <button id="Yes" onclick="alert('Love You too ðŸ¤©ðŸ’•')">Yes</button>
        </div>
    </div>
</center>
    <script>
        const target = document.getElementById('target');

        function moveTarget() {
            const maxwidth = 400;
            const maxheight = 400;

            const randomx = Math.floor(Math.random() * maxwidth);
            const randomy = Math.floor(Math.random() * maxheight);

            target.style.left = randomx + 'px';
            target.style.top = randomy + 'px';
        };

        target.addEventListener("mouseenter", function() {
            moveTarget();
        });

    </script>
